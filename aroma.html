<!DOCTYPE html>
<html lang="ja">
  
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta name="theme-color" content="##C9DFDC">
  <link rel ="stylesheet" href="aroma.css">
  <title> AromaQuiz </title>
</head>
  
<body>
  <div class="container" id="container">
    <div class="quiz-info">
      全 <span id="total-questions"></span> 問
  </div>
    
  <h1>アロマのクイズ</h1>
</p>
  <h2>抽出部位はどこでしょう？</h2>
    
　<div class="quiz-container" id="quiz-container">
  　<div class="question-number" id="question-number"></div>
  　<div class="question" id="question"></div>
  　<div class="choices-container" id="choices-container"></div>
　</div>
    
　<div class="result-section" id="answer-section">
  　<h2>回答結果</h2>
  　<p id="answer-result"></p>
  　<div id="next-question" onclick="nextQuestion()">次の問題へ</div>
　</div>
    
　<div class="final-section" id="final-result">
  　<h2>最終結果</h2>
  　<p id="score"></p>
  　<div id="restart-quiz" onclick="restartQuiz()">もう一度挑戦！</div>
　</div>
    
　<script src="aromaQuiz.js"></script>
　<script src="aroma.js"></script>
</body>
  
</html>
